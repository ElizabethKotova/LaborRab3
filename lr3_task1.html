<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функция минимума</title>
</head>
<body>
    <script>
        // Реализация функции нахождения минимума двух чисел
        function min(a, b) {
            return a < b ? a : b;
        }
        
        // Пример использования
        console.log(min(5, 3));    // Выведет: 3
        console.log(min(-1, -5));  // Выведет: -5
        console.log(min(10, 10));  // Выведет: 10
    </script>
</body>
</html>
